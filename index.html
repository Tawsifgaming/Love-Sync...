<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Lovely Couple</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <div class="app-logo">
    <img src="your-logo.png" alt="App Logo">
  </div>
  <div class="content">
    <h1 class="diamond-title">Two lovely couple (T + N)</h1>
    <div class="login-form">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
    <div class="interface hidden" id="user-buttons">
      <div class="section">
        <img src="tawsif-image.jpg" alt="TN TAWSIF" class="profile-img">
        <button class="user-button" onclick="navigateTo('tawsif')">TN TAWSIF</button>
      </div>
      <div class="silver-line"></div>
      <div class="section">
        <img src="nabila-image.jpg" alt="TN NABILA" class="profile-img">
        <button class="user-button" onclick="navigateTo('nabila')">TN NABILA</button>
      </div>
    </div>
  </div>
  <button id="mode-toggle" onclick="toggleMode()">Toggle Mode</button>

  <div id="interface" class="hidden">
    <button class="action-button" onclick="addContent('picture')">Picture</button>
    <button class="action-button" onclick="addContent('video')">Videos</button>
    <button class="action-button" onclick="addContent('memory')">Memories</button>
    <button class="action-button" onclick="addContent('document')">Document</button>
    <button class="action-button" onclick="showAbout()">About</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
